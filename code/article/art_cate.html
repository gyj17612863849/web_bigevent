<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 layui css -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/code/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header"><span>文章管理</span> <button type="button"
        class="layui-btn layui-btn layui-btn-sm layui-btn layui-btn-normal" id="addbtn">添加类别</button></div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <!-- 定义渲染模板 -->
  <script type="text/html" id="tp">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td> <button type="button" class="layui-btn layui-btn layui-btn-xs layui-btn layui-btn-normal" id="data-bj" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn layui-btn-xs layui-btn layui-btn-danger " id="sc_btn"  data-id="{{$value.Id}}">删除</button></td>
        </tr>
         {{/each}}
      </script>
  <!-- 定义 添加类别 弹出层 -->
  <script type="text/html" id="addhtml">
        <form class="layui-form" id="addtext">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>

        </form>
           
      </script>
  <!-- 定义 编辑  弹出曾 -->
  <script type="text/html" id="bj">
    <form class="layui-form" id="form-edit" lay-filter="formTest">
      <!-- 隐藏域表单 -->
      <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
          </div>
        </div>

  </script>





  <script src="/code/assets/lib/layui/layui.all.js"></script>
  <!--引入jquery -->
  <script src="/code/assets/lib/jquery.js"></script>
  <!-- 引入 baseAPI -->
  <script src="/code/assets/js/baseAPI.js"></script>
  <!-- 导入渲染模板 引擎 -->
  <script src="/code/assets/lib/template-web.js"></script>
  <!-- 引入自己的 js -->
  <script src="/code/assets/js/article/art_cate.js"></script>
</body>

</html>
