<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/code/assets/lib/cropper/cropper.css">
    <!-- 引入自己的 css 样式 -->
    <link rel="stylesheet" href="/code/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!--筛选区域 -->
            <form class="layui-form" id="form-sx">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>

                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>昵称</th>
                        <th>加入时间</th>
                        <th>签名</th>
                        <th>签名</th>
                        <th>签名</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
    </div>
    </div>

    <!-- 列表数据渲染模板引擎 -->
    <script type="text/html" id="list">
     {{each data}}
     <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|datazero}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm" data-id="{{$value.Id}}" id="btn-bj2">编辑</button>
            <button type="button" class="layui-btn ben-delete layui-btn-sm  layui-btn-danger" data-id="{{$value.Id}}" id="btn-remove">删除</button>
        </td>
      </tr>
     {{/each}}
    </script>
    <!-- 文章分类数据渲染模板 -->
    <script type="text/html" id="cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
    <!-- 编辑文章弹出层 -->
    <script type="text/html" id="tcc-bj">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">输入框</label>
              <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">

                </div>
            </div>

          
        </form>

    </script>
    <!-- 定义 渲染 文章分类的下来菜单 模板 -->
    <script type="text/html" id="tpl-select">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

    <!-- 引入 layui 的脚本 -->
    <script src="/code/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jquery 脚本 -->
    <script src="/code/assets/lib/jquery.js"></script>
    <!-- 引入 自己封装的 baseAPI 脚本 -->
    <script src="/code/assets/js/baseAPI.js"></script>
    <!-- 引入 template 模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入富文本 js -->
    <script src="/code/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/code/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入 自己的 js -->
    <script src="/code/assets/js/article/art_list.js"></script>
</body>

</html>
